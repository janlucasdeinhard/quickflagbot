<!DOCTYPE html>
<html>
<head>
    <title>Test Results Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #test-select { width: 300px; height: 200px; }
        button { margin: 5px 0; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="controls">
        <h1>Test Results Timeline</h1>
        <button id="refresh-btn">Refresh</button>
    </div>

    <label for="test-select">Select Test(s):</label><br>
    <select id="test-select" multiple>
        {% for id in ids %}
        <option value="{{ id }}">{{ id }}</option>
        {% endfor %}
    </select><br>

    <button id="select-all-btn">Select All</button>

    <div id="timeline" style="margin-top: 20px;"></div>

    <script>
        async function refreshTestList() {
            const res = await fetch('/api/refresh-tests');
            const ids = await res.json();
            const select = document.getElementById('test-select');
            select.innerHTML = '';
            ids.forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.text = id;
                select.appendChild(option);
            });
        }

        function selectAllTests() {
            const select = document.getElementById('test-select');
            for (let i = 0; i < select.options.length; i++) {
                select.options[i].selected = true;
            }
        }

        function fetchAndPlot() {
            let selected = Array.from(document.getElementById('test-select').selectedOptions).map(o => o.value);
            let url = '/api/data' + (selected.length ? '?ids=' + selected.join('&ids=') : '');
            fetch(url)
                .then(r => r.json())
                .then(data => {
                    let traces = [];
                    let grouped = {};
                    data.forEach(row => {
                        if (!grouped[row.sql_query_id]) grouped[row.sql_query_id] = {x: [], y: []};
                        grouped[row.sql_query_id].x.push(row.timestamp);
                        grouped[row.sql_query_id].y.push(row.pass_rate * 100);
                    });
                    for (let id in grouped) {
                        traces.push({
                            x: grouped[id].x,
                            y: grouped[id].y,
                            mode: 'lines+markers',
                            name: id
                        });
                    }
                    Plotly.newPlot('timeline', traces, {yaxis: {title: 'Pass Rate (%)'}, xaxis: {title: 'Timestamp'}});
                });
        }

        document.getElementById('test-select').addEventListener('change', fetchAndPlot);

        document.getElementById('refresh-btn').addEventListener('click', async () => {
            await refreshTestList();
            fetchAndPlot();
        });

        document.getElementById('select-all-btn').addEventListener('click', () => {
            selectAllTests();
            fetchAndPlot();
        });

        window.onload = fetchAndPlot;
    </script>
</body>
</html>
